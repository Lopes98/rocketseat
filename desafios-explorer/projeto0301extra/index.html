<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Formulário mentoria</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page">
            <header>
                <h1>Avalie a sua mentoria</h1>
                <p>Chegou a hora de avaliar o seu mentor. Borá lá?</p>
                <img
                    src="./images/stars.svg"
                    alt="Avaliação em 3 estrelas de 5"
                />
            </header>
            <form>
                <fieldset>
                    <div class="fieldset-wrapper info">
                        <legend>Informações pessoais</legend>

                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="lastname">Sobrenome</label>
                                <input type="text" id="lastname" required />
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="email">
                                E-mail
                                <span>(digite seu email)</span>
                            </label>

                            <input type="email" id="email" required />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do leitor</legend>
                        <div class="input-wrapper">
                            <label for="mentors">Selecione seu mentor</label>
                            <select id="mentors" required>
                                <option value="">Selecione um mentor</option>
                                <option value="ana-silva">Ana Silva</option>
                                <option value="pedro-santos">
                                    Pedro Santos
                                </option>
                                <option value="carla-ferreira">
                                    Carla Ferreira
                                </option>
                                <option value="andre-souza">André Souza</option>
                            </select>
                        </div>

                        <div class="input-wrapper">
                            <label for="feedback"
                                >Feedback sobre o mentor</label
                            >
                            <textarea id="feedback"></textarea>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="doubts" required />
                            <label for="doubts"
                                >Todas as minhas dúvidas foram esclarecidas
                                durante a mentoria.</label
                            >
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Agendando próxima mentoria</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date">
                                    Data
                                    <span>(DD/MM/AAAA)</span>
                                </label>
                                <input type="date" id="date" />
                            </div>

                            <div class="col-2">
                                <div class="input-wrapper">
                                    <label for="mentorship-begin">Das</label>
                                    <input type="time" id="mentorship-begin" />
                                </div>

                                <div class="input-wrapper">
                                    <label for="mentorship-end">Até</label>
                                    <input type="time" id="mentorship-end" />
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <button type="submit">Salvar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
