<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Focus Timer - Pomodoro with Sound</title>

        <link rel="stylesheet" href="./style.css">

        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <script type="module" src="./src/main.js" defer></script>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="timer">
                <section id="time">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </section>
    
                <section id="controls">
                    <button data-action="isRunning" class="ph ph-play-circle">
                        <span class="sr-only">Iniciar Contador</span>
                    </button>
                    <button data-action="isRunning" class="ph ph-pause-circle">
                        <span class="sr-only">Pausar Contador</span>
                    </button>
                    <button data-action="reset" class="ph ph-stop-circle">
                        <span class="sr-only">Reiniciar Contador</span>
                    </button>
                    <button data-action="addFiveMinutes" class="ph ph-plus-circle">
                        <span class="sr-only">Adicionar 5 minutos ao contador</span>
                    </button>
                    <button data-action="removeFiveMinutes" class="ph ph-minus-circle">
                        <span class="sr-only">Reduzir 5 minutos do Contador</span>
                    </button>
                </section>
            </div>

            <section id="sounds">
                <button class="ph ph-leaf forest">
                    <span class="sr-only">Ativar som de floresta</span>
                </button>
                <button class="ph ph-cloud-rain rain">
                    <span class="sr-only">Ativar som de chuva</span>
                </button>
                <button class="ph ph-coffee coffee">
                    <span class="sr-only">Ativar som ambiente de uma cafeteria</span>
                </button>
                <button class="ph ph-campfire campfire">
                    <span class="sr-only">Ativar som de fogueira</span>
                </button>
            </section>
        </div>
    </body>
</html>
